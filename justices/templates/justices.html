{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Justice</th>
          <th>Published Opinions</th>
          <th>Total Web Citations</th>
          <th>Avg. Web Citations Per Opinion</th>
        </tr>
      </thead>
      {% for justice in justices %}
      <tr>
        <td>{{ justice.name }}</td>
        <td>100</td>
        <td>20</td>
        <td>.2</td>
      </tr>
      {% endfor %}
      <tbody>
      </tbody>
    </table>
{% endblock %}
